<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">
</head>

<body style="background-color:  #f2f2f2;">
    <h2 class="blue-text tm-title text-xs-center" style="text-align: center;">UPDATE</h2>
    <section id="tm-section-5" class="tm-section">

        <div class="tm-container">

            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                <form action="{% url 'update' %}" method="post" class="tm-contact-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Name:</label><br><br>
                        <input type="text" id="name" style="width: 50%;" name="name" class="form-control" value="{{name}}" placeholder="Name" required/>
                    </div>
                    <div class="form-group">
                        <label>Contact Number:</label><br><br>
                        <input type="text" id="contact" style="width: 50%;" name="phone" class="form-control" value="{{phone}}" placeholder="Contact Number" required/>
                    </div>


                    <button type="submit" class="btn tm-light-blue-bordered-btn pull-xs-left">Submit</button>
                </form>
                <br>
                <div>
                    <a href="{% url 'intro' %}" class="btn tm-light-blue-bordered-btn pull-xs-left">Exit</a>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
